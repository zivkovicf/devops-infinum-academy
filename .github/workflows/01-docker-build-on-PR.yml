name: 01-docker-build-on-PR

on:
  push:
    branches: [ "homework/*" ]
    paths:
      - "academy_project/app/src/**"
      - "academy_project/app/Dockerfile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "academy_project/app/src/**"
      - "academy_project/app/Dockerfile"

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
      -
        name: Run test
        run: dotnet test --logger:"console;verbosity=normal" ./academy_project/app/src/IA.DevOps.Movies.Services.Tests/IA.DevOps.Movies.Services.Tests.csproj

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./academy_project/app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-academy:latest
